<!doctype html>
<html>
<head>
    <title>CBL-js Example :: CryptograPHP CAPTCHA Solver</title>
    <meta name="viewport" content="width=320, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/cryptographp.css" />
    <script type="text/javascript" src="js/cbl.min.js"></script>
</head>
<body>
    <div class="head">
        JavaScript CAPTCHA Solver
    </div>
    <div class="main">
        <img id="testImage" src="img/2DG9.gif" />
        <div id="debugPreprocessed"></div>
        <div id="debugSegmented"></div>
        <a id="aSolve" href="javascript: void(0);" onclick="document.getElementById('solution').innerHTML = cbl.solve('testImage')">Solve</a>
        <a id="nextImage" href="javascript: void(0);" onclick="newImage()">New Image</a>
        <div id="solution"></div>
    </div>
    <div class="expl">
        CBL-js provides a framework for preprocessing and segmenting images, training classifiers, and solving CAPTCHAs.
        It's written in pure JavaScript, utilizes the HTML5 canvas object, and is available on GitHub.
    </div>
    <div class="foot">
        <a href="https://github.com/skotz/cbl-js">CBL-js</a> &bull; Scott Clayton
    </div>
    <script>
        // Once you train a model this is all you need to solve a CAPTCHA.
        var cbl = new CBL({
            preprocess: function() {
                cbl.binarize(220);
                cbl.colorRegions(50);
                cbl.debugImage("debugPreprocessed");
            },
            model_file: "cryptographp-model.txt",
            blob_min_pixels: 50,
            blob_max_pixels: 350,
            pattern_width: 20,
            pattern_height: 20,
            blob_debug: "debugSegmented",
            model_loaded: function() {
                document.getElementById("aSolve").style.display = "inline-block";
            }
        });
        
        // Yeah... Only have a few images for testing. I'll get an actually dynamic CAPTCHA sample up soon.
        var testImages = ["img/A6ET.gif", "img/B3HE.gif", "img/GRPH.gif"];
        var newImage = function () {
            var next = testImages.pop();
            if (next.length) {
                document.getElementById("testImage").src = next;
                document.getElementById('solution').innerHTML = "";
                document.getElementById('debugPreprocessed').innerHTML = "";
                document.getElementById('debugSegmented').innerHTML = "";
            }
            if (testImages.length == 0) {
                document.getElementById("nextImage").style.display = "none";
            }
        };
    </script>
</body>
</html>
